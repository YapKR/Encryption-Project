<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="Auth.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Login Form -->
      <div class="form" id="loginForm">
        <h1>Welcome, Traveler</h1>
        <form action="#">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="username" placeholder="Enter your username">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password">
          <button type="submit">Login</button>
          <p class="toggle-text">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </form>
      </div>
      <!-- Signup Form -->
      <div class="form hidden" id="signupForm">
        <h1>Become an Adventurer</h1>
        <form action="#">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="username" placeholder="Enter your username">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email address">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password" placeholder="Enter your password">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
          <button type="submit">Sign Up</button>
          <p class="toggle-text">Already have an account? <a href="#" id="showLogin">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="Navi.js"></script>
</body>
</html>
